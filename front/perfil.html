<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Perfil de Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="stylesheet" href="css/componentes/card.css">
    <link rel="stylesheet" href="css/componentes/modal.css">
    <link rel="icon" href="img/logo-transp.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div id="navbar-container"></div>
        <div class="izq-section">
            <div class="navigation-options">
                <div class="nav-option active">Publicaciones</div>
                <div class="nav-option">Tableros</div>
                <div class="nav-option">Búsquedas personalizadas</div>
            </div>
            <div class="publicaciones-content">
                <div class="cards-container" id="publicaciones-container"></div>
            </div>
            <div class="tableros-content" style="display: none;">
                <div class="tableros-container" id="tableros-container"></div>
            </div>
            <div class="searches-content" style="display: none;">
                <div id="lista-busquedas"></div>
            </div>
        </div>
        
        <div class="derecha-section">
            <div class="profile-card">
                <div class="profile-photo">
                    <img src="" alt="Foto de perfil" class="profile-image" id="profile-image">
                    <div class="profile-name" id="profile-name">Cargando...</div>
                    <div class="profile-date" id="profile-date"></div>
                </div>

                <div class="profile-estadisticas">
                    <div class="estadistica estadistica-tableros">
                        <i class="fa-solid fa-table estadistica-icon"></i>
                        <span class="estadistica-number" id="estadistica-tableros">0</span>
                        <span class="estadistica-label">Tableros</span>
                    </div>

                    <div class="estadistica estadistica-publicaciones">
                        <i class="fa-solid fa-thumbtack estadistica-icon"></i>
                        <span class="estadistica-number" id="estadistica-publicaciones">0</span>
                        <span class="estadistica-label">Publicaciones</span>
                    </div>

                    <div class="estadistica estadistica-likes">
                        <i class="fas fa-heart estadistica-icon"></i>
                        <span class="estadistica-number" id="estadistica-likes">0</span>
                        <span class="estadistica-label">Likes</span>
                    </div>
                </div>
                
                <div class="profile-actions">
                    <button class="btn btn-edit"><i class="fa-solid fa-pencil"></i> Editar perfil</button>
                    <button class="btn btn-logout">Cerrar sesión</button>
                </div>
            </div>
        </div>
    </div>

<div class="modal-overlay-editar" id="modal-editar">
    <div class="edit-modal-card"> <div class="edit-modal-top"> <h2>Editar Perfil</h2>
            <div class="edit-modal-top-actions"> <button class="btn-borrar" id="borrar-edit">Eliminar cuenta</button>
                <button class="btn-cancelar" id="cancel-edit">Cancelar</button>
                <button class="btn-guardar" form="edit-profile-form">Guardar</button>
            </div>
        </div>

        <div class="edit-modal-body-content"> <div class="modal-avatar">
               <div class="avatar-box">
                    <img src="" alt="Foto de perfil" class="profile-image-edit" id="profile-image-edit">
                    <i class="fa-solid fa-pencil" id="btn-editar-avatar"></i>
                    <input type="file" id="edit-icono" accept="image/*" style="display:none">
                </div>
            </div>

            <form id="edit-profile-form" class="edit-modal-form"> 
                <label>Nombre de usuario</label>
                <input type="text" id="edit-nombre">

                <label>Gmail</label>
                <input type="mail" id="edit-email">

                <label>Fecha de nacimiento</label>
                <input type="date" id="edit-fecha_nacimiento">

                <label>Contraseña</label>
                <input type="password" id="edit-contraseña">

                <label>Repetir contraseña</label>
                <input type="password" id="edit-contraseña-repetida">
            </form>
        </div>
    </div>
</div>
    <div id="card-modal" class="modal" style="display: none;"></div>
    <script type="module" src="JS/navbar.js"></script>
    <script type="module" src="JS/componentes/card.js"></script>
    <script type="module" src="JS/componentes/modal.js"></script>
    <script type="module" src="JS/perfil.js"></script>

</body>
</html>
