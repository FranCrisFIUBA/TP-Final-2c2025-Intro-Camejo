<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/create-pin.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="icon" href="img/logo-transp.png" type="image/x-icon">
    <title></title>
</head>
<body>
    <div class="container">
        <div class="contend-left">
            <div class="add-pin upload-container">
                <div class="pin-container">
                    <a class="imagen-small">
                        <img src="img/add_photo_alternate_24dp_47413E_FILL0_wght400_GRAD0_opsz24.svg" class="pin">
                        <span>Eligí una imagen</span>
                    </a>
                    <input type="file" accept="image/*" class="file-input" name="imagen" hidden>
                </div>
            </div>
            <div class="btn-left">
                <hr>
                <button type="button" class="btn-amarillo btn-addURL" id="btn-subir-imagen">
                    <p>Subir imagen</p>
                </button>
            </div>
        </div>
        <div class="contend-rigth">
            <div class="top-btns">
                <button class="cancel-btn">cancelar</button>
                <button class="btn-amarillo publish-btn">Publicar</button>
            </div>
            <div class="form-group">
                <label>Titulo</label>
                <input type="text" name="titulo" placeholder="Agrega un título">
            </div>
            <div class="form-group size-inputs">
                <label>Tamaño</label>  
                <div class="bloque">
                    <input type="text" name="ancho" placeholder="ancho">
                    <button type="button" class="btn-f">x</button>
                    <input type="text" name="alto" placeholder="alto">
                </div>
                
            </div>

            <div class="form-group tags">
                <label>Etiquetas</label>
                <input type="text" name="etiquetas" placeholder="Ej: arte, diseño">
            </div>
        </div>
    </div>
</body>
</html>
