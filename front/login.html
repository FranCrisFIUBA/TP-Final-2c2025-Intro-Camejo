<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="img/logo-transp.png" type="image/x-icon">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="login-container">
        <form id="form-login" novalidate>
            <h1>Iniciar Sesión</h1>
            <div id="caja-usuario">
            <input type="text" name="usuario" placeholder="Nombre de Usuario" required> <br>
            </div>
            <div id="caja-contraseña">
            <input type="password" name="contrasenia" placeholder="Contraseña" required> <br>
            </div>
            <div id="mensaje-login"></div>
            <button type="submit" id="campo-loguearse">Entrar</button> <br>
            <p>¿No tienes una cuenta?<br><a href="register.html">Registrate</a></p>

        </form>
    </div>
    <script type="module" src="JS/login.js"></script>
    <script type="module" src="JS/pines.js"></script>
</body>
</html>
