<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo-transp.png" type="image/x-icon">
    <link rel="stylesheet" href="css/navbar.css">
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-top">
            <div class="logo">
                <img src="img/logo.png" alt="Logo de la página">
            </div>
        </div>
        <div class="sidebar-middle">
            <button class="icon-bar home" aria-label="Inicio">
                <div class="hover-effect"></div>
                <img src="img/house (1).svg" alt="Inicio">
            </button>
            <button class="icon-bar add" aria-label="Agregar" id="add-button">
                <div class="hover-effect"></div>
                <img src="img/add_box_24dp_47413E_FILL0_wght400_GRAD0_opsz24.svg" alt="Agregar">
            </button>
            <button class="icon-bar boards" aria-label="misTableros">
                <div class="hover-effect"></div>
                <img src="img/table-2 (1).svg" alt="tableros">
            </button>
            <button class="icon-bar search" aria-label="Buscar">
                <div class="hover-effect"></div>
                <img src="img/explore_24dp_47413E_FILL0_wght400_GRAD0_opsz24.svg" alt="Buscar">
            </button>
            <div class="dropdown-menu" id="dropdown-menu">
                <p>Crear</p>
                <a href="create-pin.html" class="dropdown-item">
                    <img src="./img/pin (1).svg" alt="Nueva Publicación">
                    Nueva Publicación
                </a>
                <a href="create-board.html" class="dropdown-item">
                    <img src="./img/table-2 (1).svg" alt="Crear Tablero">
                    Crear Tablero
                </a>
            </div>
        </div>
        
        <div class="sidebar-bottom">
            <button class="user-avatar" aria-label="Perfil de usuario" id="profile-button">
                <img src="img/avatar-default.jpg" alt="Foto de usuario">
            </button>
        </div>
    </nav>
    <div class="overlay" id="overlay"></div>
    <div class="form" id="board-form">
        <div class="form-content">
            <h2>Crear tablero</h2>
            <input type="text" id="board-name" placeholder="Nombre del tablero" maxlength="50">
            <input type="text" id="board-tags" placeholder="Etiquetas, ej: arte, dibujos" maxlength="50">
            <div class="form-actions">
                <button class="btn-cancel" id="cancel-board">Cancelar</button>
                <button class="btn-create" id="create-board">Crear</button>
            </div>
        </div>
    </div>

    <script type="module" src="JS/navbar.js"></script>
</body>
</html>
