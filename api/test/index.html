<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Test API Publicaciones y Usuarios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    form {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 10px;
    }

    .publicacion,
    .usuario {
      border: 1px solid #ccc;
      margin: 10px 0;
      padding: 10px;
    }

    img {
      max-width: 100px;
      display: block;
      margin-top: 10px;
    }

    button {
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <h1>Crear Usuario</h1>
  <form id="form-usuario" enctype="multipart/form-data">
    <input type="text" name="nombre" placeholder="Nombre" required /><br /><br />
    <input type="password" name="contrasenia" placeholder="Contraseña" required /><br /><br />
    <input type="email" name="email" placeholder="Email" required /><br /><br />
    <input type="date" name="fecha_nacimiento" placeholder="Fecha de nacimiento" required /><br /><br />
    <input type="file" name="icono" accept="image/*" required /><br /><br />
    <button type="submit">Crear Usuario</button>
  </form>

  <h1>Crear Publicación</h1>
  <form id="form-publicacion">
    <select id="usuario-select" name="usuario_id" required><option value="">-- Seleccionar usuario --</option></select>
    <input type="text" name="titulo" placeholder="Título" required /><br /><br />
    <input type="text" name="etiquetas" placeholder="Etiquetas" /><br /><br />
    <input type="file" name="imagen" accept="image/*" required /><br /><br />
    <button type="submit">Subir Publicación</button>
  </form>

  <h1>Publicaciones</h1>
  <div>
    <label>Ordenar por:</label>
    <select id="orden">
      <option value="fecha">Fecha</option>
      <option value="id">ID</option>
      <option value="usuario">Usuario</option>
    </select>
    <select id="dir">
      <option value="desc">DESC</option>
      <option value="asc">ASC</option>
    </select>
    <button id="btn-orden">Aplicar</button>
  </div>

  <div id="publicaciones"></div>

  <h1>Usuarios</h1>
  <div id="usuarios"></div>

  <script src="app.js"></script>
</body>

</html>
