<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Imagen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .preview-section {
            flex: 1;
            padding: 30px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #eaeaea;
        }

        .form-section {
            flex: 1;
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
            font-size: 28px;
        }

        .preview-container {
            width: 100%;
            height: 300px;
            border: 2px dashed #bdc3c7;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            overflow: hidden;
            background-color: #ecf0f1;
            position: relative;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 100%;
            transition: all 0.3s ease;
        }

        .no-image {
            color: #7f8c8d;
            text-align: center;
            padding: 20px;
        }

        .size-controls {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            width: 100%;
        }

        .size-input {
            flex: 1;
        }

        .size-input label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }

        .size-input input {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
        }

        .dimensions {
            margin-top: 15px;
            text-align: center;
            font-weight: 600;
            color: #3498db;
            background: #e1f0fa;
            padding: 8px;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .form-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-accept {
            background: #2ecc71;
            color: white;
        }

        .btn-accept:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .btn-cancel {
            background: #e74c3c;
            color: white;
        }

        .btn-cancel:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .file-input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-label {
            display: block;
            padding: 12px 20px;
            background: #3498db;
            color: white;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }

        .file-label:hover {
            background: #2980b9;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .preview-section {
                border-right: none;
                border-bottom: 1px solid #eaeaea;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="preview-section">
            <h1>Vista Previa</h1>
            <div class="preview-container">
                <img id="imagePreview" src="" alt="Vista previa">
                <div id="noImageMessage" class="no-image">
                    <p>Selecciona una imagen para ver la vista previa</p>
                </div>
            </div>
            
            <div class="size-controls">
                <div class="size-input">
                    <label for="imageWidth">Ancho (px)</label>
                    <input type="number" id="imageWidth" min="50" max="2000" value="300">
                </div>
                <div class="size-input">
                    <label for="imageHeight">Alto (px)</label>
                    <input type="number" id="imageHeight" min="50" max="2000" value="200">
                </div>
            </div>
            
            <div class="dimensions" id="dimensions">300 × 200 píxeles</div>
        </div>
        
        <div class="form-section">
            <h1>Publicar Imagen</h1>
            
            <div class="file-input-container">
                <input type="file" id="imageUpload" class="file-input" accept="image/*">
                <label for="imageUpload" class="file-label">Seleccionar Imagen</label>
            </div>
            
            <form id="imageForm">
                <div class="form-group">
                    <label for="imageName">Nombre</label>
                    <input type="text" id="imageName" placeholder="Ingresa el nombre de la imagen" required>
                </div>

                <div class="form-group">
                    <label for="imageDescription">Descripción</label>
                    <textarea id="imageDescription" placeholder="Describe tu imagen..." rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="imageTags">Tags (separados por comas)</label>
                    <input type="text" id="imageTags" placeholder="naturaleza, paisaje, foto...">
                </div>

                <div class="form-buttons">
                    <button type="button" id="cancelBtn" class="btn btn-cancel">Cancelar</button>
                    <button type="submit" class="btn btn-accept">Publicar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageUpload = document.getElementById('imageUpload');
            const imagePreview = document.getElementById('imagePreview');
            const noImageMessage = document.getElementById('noImageMessage');
            const imageWidth = document.getElementById('imageWidth');
            const imageHeight = document.getElementById('imageHeight');
            const dimensions = document.getElementById('dimensions');
            const imageForm = document.getElementById('imageForm');
            const cancelBtn = document.getElementById('cancelBtn');
            
            let originalWidth = 0;
            let originalHeight = 0;
            let aspectRatio = 1;

            // Manejar la carga de la imagen
            imageUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                
                if (file) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        imagePreview.src = e.target.result;
                        imagePreview.style.display = 'block';
                        noImageMessage.style.display = 'none';
                        
                        // Obtener dimensiones originales
                        const img = new Image();
                        img.onload = function() {
                            originalWidth = img.width;
                            originalHeight = img.height;
                            aspectRatio = originalWidth / originalHeight;
                            
                            // Establecer valores iniciales manteniendo la relación de aspecto
                            const initialWidth = 300;
                            imageWidth.value = initialWidth;
                            imageHeight.value = Math.round(initialWidth / aspectRatio);
                            
                            updateImageSize();
                            updateDimensions();
                        };
                        img.src = e.target.result;
                    };
                    
                    reader.readAsDataURL(file);
                }
            });

            // Actualizar tamaño cuando cambia el ancho
            imageWidth.addEventListener('input', function() {
                if (aspectRatio > 0) {
                    imageHeight.value = Math.round(this.value / aspectRatio);
                }
                updateImageSize();
                updateDimensions();
            });

            // Actualizar tamaño cuando cambia el alto
            imageHeight.addEventListener('input', function() {
                if (aspectRatio > 0) {
                    imageWidth.value = Math.round(this.value * aspectRatio);
                }
                updateImageSize();
                updateDimensions();
            });

            function updateImageSize() {
                if (originalWidth > 0 && originalHeight > 0) {
                    imagePreview.style.width = imageWidth.value + 'px';
                    imagePreview.style.height = imageHeight.value + 'px';
                }
            }

            function updateDimensions() {
                if (originalWidth > 0 && originalHeight > 0) {
                    dimensions.textContent = `${imageWidth.value} × ${imageHeight.value} píxeles`;
                }
            }

            // Manejar envío del formulario
            imageForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (!imageUpload.files[0]) {
                    alert('Por favor, selecciona una imagen');
                    return;
                }

                // Aquí procesaríamos los datos del formulario
                const formData = {
                    name: document.getElementById('imageName').value,
                    description: document.getElementById('imageDescription').value,
                    tags: document.getElementById('imageTags').value.split(',').map(tag => tag.trim()),
                    width: imageWidth.value,
                    height: imageHeight.value
                };

                console.log('Datos del formulario:', formData);
                alert('¡Imagen publicada exitosamente!');
                
                // Limpiar formulario
                resetForm();
            });

            // Manejar botón cancelar
            cancelBtn.addEventListener('click', function() {
                if (confirm('¿Estás seguro de que quieres cancelar? Se perderán los datos.')) {
                    resetForm();
                }
            });

            function resetForm() {
                imageForm.reset();
                imagePreview.style.display = 'none';
                noImageMessage.style.display = 'block';
                imagePreview.src = '';
                dimensions.textContent = '300 × 200 píxeles';
                imageWidth.value = 300;
                imageHeight.value = 200;
                originalWidth = 0;
                originalHeight = 0;
                aspectRatio = 1;
            }
        });
    </script>
</body>
</html>
