<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/perfil.css">
    <link rel="icon" href="./img/logo (4).png" type="image/x-icon" style="border-radius: 50%;">
</head>
<body>
    <div class="container">
        <div id="navbar-container"></div>
        <div class="izq-section">
            <div class="navigation-options">
                <div class="nav-option active">Tableros</div>
                <div class="nav-option">B√∫squedas personalizadas</div>
            </div>
            
            <div class="tableros-content">
                <h2 class="section-title">Tus tableros</h2>
                <div class="tableros-container"></div>

            </div>

            <div class="searches-content" style="display: none;">
                <h2 class="section-title">B√∫squedas personalizadas</h2>

                <div id="lista-busquedas"></div>
            </div>

        </div>
        
        <div class="derecha-section">
            <div class="profile-card">
                <div class="profile-photo">
                    <img src="./img/[940] avatar ìÇÉÍô≥‚ãÜ.jpeg" alt="Foto de perfil" class="profile-image">
                    <div class="profile-name">Blueberries_782!</div>
                    <div class="profile-date">1999</div>
                </div>

                <div class="profile-estadisticas">
                    <div class="estadistica estadistica-tableros">
                        <i class="fa-solid fa-table estadistica-icon"></i>
                        <span class="estadistica-number" id="estadistica-tableros">24</span>
                        <span class="estadistica-label">Tableros</span>
                    </div>

                    <div class="estadistica estadistica-publicaciones">
                        <i class="fa-solid fa-magnifying-glass estadistica-icon"></i>
                        <span class="estadistica-number" id="estadistica-publicaciones">347</span>
                        <span class="estadistica-label">B√∫squedas personalizadas</span>
                    </div>

                    <div class="estadistica estadistica-likes">
                        <i class="fas fa-heart estadistica-icon"></i>
                        <span class="estadistica-number" id="estadistica-likes">1.2K</span>
                        <span class="estadistica-label">Likes</span>
                    </div>
                </div>
                
                <div class="profile-actions">
                    <button class="btn btn-edit"><i class="fa-solid fa-pencil"></i> Editar perfil</button>
                    <button class="btn btn-logout">Cerrar sesi√≥n</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./JS/navbar.js"></script>
    <script src="./JS/tableros.js"></script>
    <script src="./JS/busquedas.js"></script>
    <script>
        document.querySelectorAll('.nav-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.nav-option').forEach(opt => {
                    opt.classList.remove('active');
                });
                this.classList.add('active');
                if (this.textContent === 'Tableros') {
                    document.querySelector('.tableros-content').style.display = 'block';
                    document.querySelector('.searches-content').style.display = 'none';
                } else {
                    document.querySelector('.tableros-content').style.display = 'none';
                    document.querySelector('.searches-content').style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
