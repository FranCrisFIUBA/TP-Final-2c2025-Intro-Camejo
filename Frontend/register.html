<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./css/variables.css">
    <title>Registro</title>
</head>
<body>
    <div>
        <form id="form-registro">
            <div class="top-logo">
                <div class="logo">
                    <img src="./img/face_24dp_47413E_FILL0_wght400_GRAD0_opsz24.svg" alt="Logo de la página">
                </div>
            </div>
            <h1>
                ¡Bienvenido a Imago!
            </h1>
            <input type="text" name="usuario" placeholder="Nombre de usuario" > <br>
            <input type="password" name="contraseña" placeholder="Contraseña"> <br>
            <input type="password" name="repetir_contraseña" placeholder="Repetir contraseña"> <br>
            <input type="date" name="fecha"> <br>
            <input type="submit" class="campo-registrarse" value="Registrarse" >
            <p>
                ¿Ya tienes una cuenta? <br>
                <a href="login.html">Inicia sesión</a>
            </p>
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
